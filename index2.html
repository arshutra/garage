<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Profiles</title>
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KEY.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .team-container {
            display: flex;
            gap: 20px;
        }

        .card {
            width: 250px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            background-color: black;
            position: relative;
        }

        .card-content h3 {
            font-size: 18px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .card-content p {
            font-size: 14px;
            opacity: 0.8;
            transition: 0.3s ease;
        }

        /* Initially hide social icons */
        .social-icons {
            display: none;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 8px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .social-icons a:hover {
            background-color: #ff4500;
        }

        /* Show social icons when hovering over the card content */
        .card-content:hover .social-icons {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="team-container">
        <!-- Mechanic 1 -->
        <div class="card">
            <img src="mechanic1.jpg" alt="Michael Jack">
            <div class="card-content">
                <h3>Michael Jack</h3>
                <p>Lead Mechanic</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fas fa-times"></i></a>
                </div>
            </div>
        </div>

        <!-- Mechanic 2 -->
        <div class="card">
            <img src="mechanic2.jpg" alt="Cathy Sparkman">
            <div class="card-content">
                <h3>Cathy Sparkman</h3>
                <p>Main Mechanic</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fas fa-times"></i></a>
                </div>
            </div>
        </div>

        <!-- Mechanic 3 -->
        <div class="card">
            <img src="mechanic3.jpg" alt="Tyra Crawford">
            <div class="card-content">
                <h3>Tyra Crawford</h3>
                <p>Mechanic</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fas fa-times"></i></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
